{{ $title := .Title | singularize | humanize }}
<!DOCTYPE html>
<html>
  <head>
    <title>{{ $title }} &mdash; {{ .Site.Params.SiteName }}</title>

    <meta name="title" content="{{ $title }}">
    <meta name="charset" content="utf-8">
    <meta name="description" content="{{ .Description | default .Site.Params.Description }}">
    <meta name="keywords" content="{{ delimit .Keywords "," | default .Site.Params.Keywords }}">

    <link rel="shortcut icon" type="image/png" href="/images/lamp.png">
    <link rel="canonical" href="{{ .Permalink }}">

    <link rel="stylesheet" type="text/css" media="screen" href="/css/fonts.css">
    <link rel="stylesheet" type="text/css" media="all" href="/css/styles.css">
    {{ if .Params.css }}
    <link rel="stylesheet" type="text/css" media="all" href="/css/{{ .File.BaseFileName }}.css">
    {{ end }}
  </head>
  <body>

    <div id="div-content" class="area">
      <article class="wrapper">
        <h1>{{ $title }}</h1>
